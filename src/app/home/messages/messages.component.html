<div class="m-3">
  <ng-container *ngFor="let message of Messages()">
    <div class="card mb-3">
      <div class="card-header py-1 text-secondary" >
        <span style="font-weight: 500">UserID: {{message.userId}}</span>
        <span class="text-muted text-nowrap float-end small">{{message.date}}</span></div>
      <div class="card-body py-1">{{message.content}}</div>
    </div>
  </ng-container>
  <div style="height: 1px;"></div>
</div>
